<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <meta name="theme-color" content="#000" />
    <title>Rapid News</title>
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/flex.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/graphik.css" />
  </head>
  <body>
    <div class="container flex flex-col">
      <div class="controls flex justify-center animated">
        <fieldset>
          <form onsubmit="return search()" class="flex searchform">
            <!--select id="source" class="mr-1" title="Source">
              <option value="google" selected>Google</option>
              <option value="bing">Bing</option>
            </select-->
            <select id="type" class="mr-1" title="Type" style="width: 120px;">
              <option value="language" selected>Top stories</option>
              <option value="geo">Geo</option>
              <option value="keyword">Keyword</option>
            </select>
            <input size=10 id="key" class="mr-1" type="text" placeholder="Search..." value="" title="Keyword" />
            <button type="submit" class="icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px"
   height="24px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                <g id="Icons" style="opacity:0.75;">
                  <path id="search-big" d="M18.853,17.438l-3.604-3.604c-0.075-0.075-0.166-0.127-0.267-0.156C15.621,12.781,16,11.686,16,10.5
                    C16,7.463,13.537,5,10.5,5S5,7.463,5,10.5S7.463,16,10.5,16c1.186,0,2.281-0.379,3.18-1.018c0.028,0.101,0.08,0.191,0.155,0.267
                    l3.604,3.604c0.301,0.301,0.858,0.227,1.249-0.165C19.079,18.297,19.153,17.739,18.853,17.438z M10.5,14C8.568,14,7,12.432,7,10.5
                    S8.568,7,10.5,7S14,8.568,14,10.5S12.432,14,10.5,14z"/>
                </g>
              </svg>
            </button>
          </form>
        </fieldset>
        <!--fieldset>
          <button onclick="index-=2;cycle()">Prev</button>
          <button onclick="pause=!pause">Pause</button>
          <button onclick="cycle()">Next</button>
        </fieldset-->
      </div>      
      <div class="read-container animated fadeIn hidden" id="gestureZone">
        <div class="progress-container flex justify-center items-center flex-row"></div>
        <div class="speedread animated" onmouseover="pause=1" onmouseout="pause=0"></div>
        <div class="updated animated"></div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/swipe.js"></script>
    <script src="assets/js/keys.js"></script>
    <script src="assets/js/news.js"></script>
  </body>
</html>
