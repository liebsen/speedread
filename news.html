<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#19bbde" />
    <meta name="theme-color" content="#19bbde" />
    <title>Speed Read</title>
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/flex.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/graphik.css" />
  </head>
  <body>
    <div class="container flex flex-col">
      <form onsubmit="return search()">
        <select id="type">
          <option value="language" selected>language</option>
          <option value="geo">geo</option>
          <option value="keyword">keyword</option>
        </select>
        <input id="key" placeholder="Search..." value="" />
        <input type="submit" value="Search" />
      </form>
      <div class="read-container hidden">
        <div class="progress"></div>
        <div class="speedread animated f-2"></div>
        <div class="flex justify-center">
          <button onclick="index--;cycle()">Prev</button>
          <button onclick="pause=!pause">Pause</button>
          <button onclick="index++;cycle()">Next</button>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/news.js"></script>
  </body>
</html>
